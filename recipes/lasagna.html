    <body>
        <h1>Lasagna</h1>
        <img src="../images/lasagna.jpg" alt="Lasagna">

        <h2>Ingredients</h2>
        <ul>
            <li>Tomato</li>
            <li>Cream</li>
            <li>Cheese</li>
            <li>Pasta</li>
            <li>Ground beef</li>
            <li>Salt</li>
            <li>Pepper</li>

            <h2>Steps</h2>
            <ol>
                <li>Chop Tomato</li>
                <li>Turn over to 450 degrees</li>
                </li>Layer pasta </li>
                <li>Then chopped tomato</li>
                <li>Then ground beef (Cooked)</li>
                <li>Then cheese</li>
                <li>Leave in oven for 1h</li>
            </ol>
        </ul>
